<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <form class="grid">
        <h2 class="full">Filter By</h2>

        <div class="notice full">
          <iconify-icon
            icon="solar:info-circle-linear"
            height="24"
          ></iconify-icon>
          <p>
            For filtering by Program, you must first select a Client and a
            Subsidiary.
          </p>
          <iconify-icon
            class="close"
            icon="uil:times"
            height="20"
          ></iconify-icon>
        </div>

        <div class="form-group full">
          <label for="market">Market/LOB</label>
          <input type="text" id="market" placeholder="Input" />
        </div>

        <div class="form-group">
          <label for="market">Year and Month</label>
          <input type="date" id="market" placeholder="Input" />
        </div>

        <div class="form-group">
          <label for="market">Market/LOB</label>
          <input type="text" id="market" placeholder="Input" />
        </div>

        <div class="form-group">
          <label for="market">Market/LOB</label>
          <input type="text" id="market" placeholder="Input" />
        </div>

        <div class="form-group">
          <label for="market">Market/LOB</label>
          <input type="text" id="market" placeholder="Input" />
        </div>

        <div class="footer full">
          <u>Clear filters</u>

          <div>
            <button class="outlined">Close</button>
            <button disabled>Apply</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </body>
</html>
