<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div class="profile">
          <img src="https://picsum.photos/60.webp" alt="profile" />
        </div>
        <div class="user">
          <div class="name">uroojk844</div>
          <div class="location">Varanasi, India</div>
        </div>
        <div class="options" onclick="document.body.style.background = '#111'">
          <iconify-icon icon="uil:ellipsis-v"></iconify-icon>
        </div>
      </div>
      <div class="post-body">
        <!-- <img src="https://picsum.photos/400.webp" alt="" /> -->
      </div>
      <div class="post-footer">
        <div class="options">
          <iconify-icon class="heart" icon="material-symbols:favorite"></iconify-icon>
        </div>
        <div class="options">
          <iconify-icon icon="uil:comment"></iconify-icon>
        </div>
        <div class="options">
          <iconify-icon icon="ci:paper-plane"></iconify-icon>
        </div>

        <div class="options last">
          <iconify-icon icon="uil:bookmark"></iconify-icon>
        </div>
      </div>
      <div class="like-container">
        <div class="options">
          <iconify-icon icon="material-symbols:favorite"></iconify-icon>
        </div>
        532 Likes
      </div>
      <div class="description">
        <b>paula_johnson83</b> lorem ipsum dolor sit amet
        <span class="tag">#augue</span>
        <span class="tag">#adipiscing</span>
        <span class="tag">#elit </span>
        <span class="tag">#eiusmod</span>
        <span class="tag">#tempor</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
  </body>
</html>
